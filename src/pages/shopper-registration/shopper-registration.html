<ion-content padding>
  <div class="d-flex align-items-center h-100">
    <ion-grid>
      <form (ngSubmit)="submit()" #registerForm="ngForm">
        <ion-row>
					<ion-col>
						<ion-list>
							<ion-item>
                <ion-label color="primary" floating>Email</ion-label>
								<ion-input type="email" placeholder="Email" name="email" [(ngModel)]="data.email" required pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
							</ion-item>
						</ion-list>
						<button ion-button block round color="primary" type="submit" [disabled]="!registerForm.form.valid">Submit</button>
						<button ion-button block round type="button" color="primary" (click)="goToHome()">Back</button>
					</ion-col>
				</ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
