<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Item
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<h1 ion-text color="light" text-uppercase>Enter item details</h1>
	<form (ngSubmit)="submit()" #itemForm="ngForm">
		<ion-item>
		  <ion-label floating>Item Code</ion-label>
		  <ion-input type="text" name="itemCode" [(ngModel)]="data.itemCode" required></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label floating>Item Description</ion-label>
		  <ion-input type="text" name="itemDescription" [(ngModel)]="data.itemDescription" required></ion-input>
		</ion-item>

	  <ion-item>
	    <ion-label floating>Item Price</ion-label>
	    <ion-input type="number" name="itemPrice" [(ngModel)]="data.itemPrice" requiured></ion-input>
	  </ion-item>

	  <button ion-button full class="fixed-bottom-btn" margin-top type="submit" [disabled]="!itemForm.form.valid">Add Item</button>
	</form>

</ion-content>
