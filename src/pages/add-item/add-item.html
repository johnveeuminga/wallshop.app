<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Item
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="submit()" [disabled]="!itemForm.form.valid || !imgPath">
        <span ion-text color="primary" showWhen="ios">Add</span>
        <ion-icon name="md-checkmark" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<h1 ion-text color="light" text-uppercase>Enter item details</h1>
	<form (ngSubmit)="submit()" #itemForm="ngForm">
		<ion-item>
		  <ion-label floating>Item Code</ion-label>
		  <ion-input type="text" name="itemCode" [(ngModel)]="data.itemCode" required></ion-input>
		</ion-item>

		<ion-item>
		  <ion-label floating>Item Description</ion-label>
		  <ion-input type="text" name="itemDescription" [(ngModel)]="data.itemDescription" required></ion-input>
		</ion-item>

	  <ion-item>
	    <ion-label floating>Item Price</ion-label>
	    <ion-input type="number" name="itemPrice" [(ngModel)]="data.itemPrice" required></ion-input>
		</ion-item>
			
		<button ion-button block margin-top (click)="chooseFile()" type="button">UPLOAD PHOTO</button>
			
		<div class="img-container mt-2">
			<img src="{{imgPath}}" *ngIf="imgPath"/>
			<p class="text-center w-100" *ngIf="!imgPath" color="light">No image selected yet. Please select an image by pressing the button above.</p>
		</div>
	</form>

</ion-content>
