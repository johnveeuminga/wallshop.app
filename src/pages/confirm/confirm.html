<ion-header>
  <ion-buttons start float-right>
      <button ion-button (click)="goToShopper()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>
<ion-content padding>
  <div class="d-flex align-items-center h-100">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 ion-text color="primary" text-uppercase text-center>Congratulations!</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p text-center>This is your authentication code. Please keep a copy of it and present it upon pick-up.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h3 ion-text color="primary" text-uppercase text-center>{{code}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
