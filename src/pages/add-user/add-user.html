<ion-header>
  <ion-toolbar>
    <ion-title>
      Add User
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<h1 ion-text color="light" text-uppercase>Enter user details</h1>
	<form (ngSubmit)="submit()" #userForm="ngForm">
			<ion-item>
			  <ion-label floating>Name</ion-label>
			  <ion-input type="text" name="name" [(ngModel)]="data.name" required></ion-input>
			</ion-item>

		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text" name="username" [(ngModel)]="data.username" requiured></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label floating>Password</ion-label>
		    <ion-input type="password" name="password" [(ngModel)]="data.password" required></ion-input>
		  </ion-item>

		  <button ion-button class="fixed-bottom-btn" full margin-top type="submit" [disabled]="!userForm.form.valid">Add user</button>
	</form>
</ion-content>
