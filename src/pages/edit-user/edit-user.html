<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit User
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>
	<h1 ion-text color="light" text-uppercase>Enter user details</h1>
	<form (ngSubmit)="submit()" #userForm="ngForm">
			<ion-item>
			  <ion-label floating>Name</ion-label>
			  <ion-input type="text" name="name" [(ngModel)]="data.name" required></ion-input>
			</ion-item>

		  <ion-item>
		    <ion-label floating>Username</ion-label>
		    <ion-input type="text" name="username" [(ngModel)]="data.username" required></ion-input>
		  </ion-item>
			<input type="hidden" name="user_id" [(ngModel)]="data.user_id">
		  <button ion-button full margin-top type="submit" class="fixed-bottom-btn" [disabled]="!userForm.form.valid">Save</button>
	</form>
</ion-content>
