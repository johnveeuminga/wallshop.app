<ion-header>
  <ion-toolbar>
    <ion-title>
      Shop
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form (ngSubmit)="submit()" #cartItemForm="ngForm">
		<h3 ion-text color="light" margin-bottom>{{item.itemDescription}}</h3>
		<h3 ion-text color="light" margin-bottom>Price: Php {{item.itemPrice}}</h3>
		
		<ion-item>
		  <ion-label floating>Quanity</ion-label>
		  <ion-input type="number" name="quantity" [(ngModel)]="cartItem.quantity" (input)="calculatePrice()" required min="1"></ion-input>
		</ion-item>

		<h3 ion-text color="light" margin-top text-right>Total Price: Php {{cartItem.totalPrice}}</h3>

		<button ion-button full class="fixed-bottom-btn" margin-top type="submit" [disabled]="!cartItemForm.form.valid">Add to cart</button>
	</form>
</ion-content>
