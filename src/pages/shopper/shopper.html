<ion-header>
	<ion-toolbar>
    <ion-buttons start>
      <button ion-button menuToggle="home" (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  	  <ion-title>Shop</ion-title>
  		<ion-buttons start>
        <button ion-button (click)="goToCart()">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding align-items-center >
	<button ion-button full (click)="scanBarcode()" margin-top>Scan QRCode</button>
</ion-content>
