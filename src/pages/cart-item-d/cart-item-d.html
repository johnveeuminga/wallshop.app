<ion-header>
  <ion-toolbar>
    <ion-title>
      Order Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<h3 ion-text color="light" margin-bottom>Order information</h3>
		<ion-item>
		  <ion-label floating>Name</ion-label>
		  <ion-input type="text" name="name" readonly [(ngModel)]="cart.name"></ion-input>
		</ion-item>

	  <ion-item>
	    <ion-label floating>Address</ion-label>
	    <ion-input type="text" name="username" readonly [(ngModel)] ="cart.address"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Pick up time</ion-label>
	    <ion-datetime name="pickupTime" displayFormat="MMMM DD, YYYY hh:mm A" pickerFormat="MMM DD, YYYY hh:mm A" [min]="minDateOfDatePicker" readonly [(ngModel)] = "cart.pickupTime"></ion-datetime>
	  </ion-item>
	<h3 ion-text color="light" margin-bottom margin-top>ORDER DETAILS</h3>
	  <h3 ion-text color="light" text-right margin-bottom >TOTAL: Php {{cartTotal}}</h3>


	<ion-card *ngFor = "let item of items;let i=index ">	
	  <ion-card-header >
	  		{{item.itemDescription}}
	  </ion-card-header>
	  <ion-card-content>
	    	<p>Quantity: {{item.quantity}}</p>
			<p>Total Price: {{item.totalPrice}}</p>
	  </ion-card-content>
	</ion-card>

	<button ion-button block color="primary" class="fixed-bottom" (click) ="markAsComplete()" [disabled]="">Mark as Complete</button>
</ion-content>
